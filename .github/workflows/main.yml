name: Checar Vagas Santa Cruz

on:
  schedule:
    # Roda a cada 4 horas (ajuste conforme necessidade)
    # Formato cron: minuto hora dia mes dia-semana
    - cron: '0 */4 * * *'
  workflow_dispatch: # Permite rodar manualmente clicando num botão

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Permissão crucial para salvar o arquivo de memória

    steps:
      - name: Baixar código do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: pip install -r requirements.txt

      - name: Rodar script de verificação
        env:
          TELEGRAM_TOKEN: ${{ 8003425790:AAG10LJgUYV4cVbU55jB-cvaqXZizhMqULY }}
          CHAT_ID: ${{ 7312896445 }}
        run: python main.py

      - name: Salvar estado (Commitar arquivo de memória)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Atualizar lista de vagas vistas"
          file_pattern: vagas_vistas.txt
